<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .section {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
        }

        .section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .section .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .section h1 {
            font-size: 3em;
            z-index: 1;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease;
        }

        .section:hover h1 {
            transform: scale(1.1);
        }

        .section:hover .overlay {
            background: rgba(0, 0, 0, 0.6);
        }

        @media (max-width: 768px) {
            .section h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- My Oceanic Odyssey Section -->
        <div class="section" onclick="location.href='index.html'">
            <video src="my-oceanic-odyssey.mp4" autoplay muted loop></video>
            <div class="overlay"></div>
            <h1>My Oceanic Odyssey</h1>
        </div>

        <!-- Open Oceanography Section -->
        <div class="section" onclick="location.href='science.html'">
            <video src="open-oceanography.mp4" autoplay muted loop></video>
            <div class="overlay"></div>
            <h1>Open Oceanography</h1>
        </div>
    </div>
</body>
</html>
