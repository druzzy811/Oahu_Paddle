<body>
    <!-- Top Banner (optional, if you want to match other pages) -->
    <div class="top-banner">
        <div class="top-content">
            <h1>Photo Gallery</h1>
            <nav>
                <a href="index.html">Home</a>

                <a href="science.html">Science</a>
                <a href="support.html">SUPport</a>
            </nav>
        </div>
    </div>
        <!-- Load photos.js first, as it defines the photoData variable -->

    <!-- Photo Gallery Section -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="stylesheet" href="gallery_style.css"> <!-- Link to your existing stylesheet -->

    <div class="map-placeholder">
        <!-- Social Media Links now here -->
       
    <div class="map-container">
    <div id="map"></div>
    </div>
    
    <!-- Footer or Bottom Banner (optional) -->
    <div class="banner">
        <p>&copy; 2024 My Oceanic Odyssey</p>
    </div>

    <div class="banner">
        <div class="hamburger-menu" onclick="toggleMenu()">

            <a href="https://medium.com/@drew.burrier" target="_blank" aria-label="Medium">
                <i class="fab fa-medium"></i>
            </a>
        </div>
    </div>

    <!-- Add the toggleMenu script here -->
    <script>
        function toggleMenu() {
            var tools = document.getElementById('planning-tools');
            tools.classList.toggle('open');
        }
    </script>

    <script src="scripts.js"></script> <!-- Your custom script -->
